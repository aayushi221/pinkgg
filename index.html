<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkgg</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="landing">
        <section>
            <div class="logo">
                <h1>Coinskite</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <!-- <li class= "label"><a href="#">Services</a></li> -->
                    <li>
                        <input id="check01" type="checkbox" name="menu" />
                        <label for="check01">Services</label>
                        <ul class="submenu">
                            <li><a href="#">SnapShots</a></li>
                            <li><a href="#">AtomicAssets</a></li>
                            <li><a href="#">AtomicHub</a></li>
                        </ul>
                    </li>
                    <li><button class="btn">Work With Us</button></li>
                </ul>
            </nav>

            <div class="menu-btn">
                <a class="btn-open" href="javascript:void(0)"></a>
            </div>

            <div class="overlay">
                <div class="logo">
                    Coinskite
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <!-- <li class= "label"><a href="#">Services</a></li> -->
                        <li>
                            <input id="check01" type="checkbox" name="menu" />
                            <label for="check01">Services</label>
                            <ul class="submenu">
                                <li><a href="#">SnapShots</a></li>
                                <li><a href="#">AtomicAssets</a></li>
                                <li><a href="#">AtomicHub</a></li>
                            </ul>
                        </li>
                        <li><button class="btn">Work With Us</button></li>
                    </ul>
                </div>
            </div>
            <div class="demo js-demo">
                <div class="demo-inner">
                    <div data-animate="slide-in"><span class="char-1 char">p</span><span
                            class="char-2 char">i</span><span class="char-3 char">n</span><span
                            class="char-4 char">k</span><span class="char-5 char">.</span><span
                            class="char-6 char"></span><span class="char-7 char">g</span><span
                            class="char-8 char">g</span></div>
                </div>
                <div class="tagline">
                    True ownership of digital goods.
                </div>
            </div>
        </section>

        <!-- section 2 the black div -->
        <div class="sec2">
            <div class="black-box">
                <div class="inner-black-box">
                    <h1>Do you want to work with us?</h1>

                    <form action="#">
                        <input type="text" id="email" name="firstname" placeholder="Enter email" size="90">
                        <button class="work-with-us">Work with us</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="Script.js"></script>

</html>
